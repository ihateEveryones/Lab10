<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<p th:text="'Welcome, ' + ${name} + '!'"></p>
<table class="table">
    <thead  class="table-light">
    <tr>
        <th scope="col" class="text-center">id_user</th>
        <th scope="col" class="text-center">user_name</th>
        <th scope="col" class="text-center">user_phone</th>
        <th scope="col" class="text-center">id_tariff</th>
        <th scope="col" class="text-center">Изменить</th>
        <th scope="col" class="text-center">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <form th:action="@{/editUser}" method="post" >
            <input type="hidden" name="id" th:value="${user.id_user}"/>
        <td class="text-center " type="text" ><input  class="text-center form-control" readonly type="text" name="id_user" th:value="${user.id_user}"/></td>
        <td class="text-center" type="text"><input  class="text-center form-control" type="text" name="user_name" th:value="${user.user_name}"/></td>
        <td class="text-center" type="text"><input  class="text-center form-control " type="text" name="user_phone" th:value="${user.user_phone}"/></td>
        <td class="text-center" type="text"><input  class="text-center form-control " type="text" name="id_tariff" th:value="${user.id_tariff.getId_tariff()}"/></td>

            <td class="text-center">
                <button type="submit" class="btn btn-secondary btn-sm">Изменить</button>
            </td>
        </form>
        <form method="POST" th:action="@{/deleteUser}">
            <input type="hidden" name="id" th:value="${user.id_user}"/>
            <td class="text-center">
                <button type="submit" class="btn btn-secondary btn-sm">Удалить</button>
            </td>
        </form>



    </tr>
    </tbody>

</table>
<div><a href="/user/">назад</a></div>
<div><a href="/createUser">добавить пользователя</a></div>
</body>
</html>
